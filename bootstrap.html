<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-4 col-sm-6 col-12">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Card image">
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">This is a short description for card 1.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6 col-12">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Card image">
                    <div class="card-body">
                        <h5 class="card-title">Card 2</h5>
                        <p class="card-text">This is a short description for card 2.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6 col-12">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Card image">
                    <div class="card-body">
                        <h5 class="card-title">Card 3</h5>
                        <p class="card-text">This is a short description for card 3.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (optional for dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
